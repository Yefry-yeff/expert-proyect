<input class="d-none" type="file" #input (change)="subirImagen($event);">

    <button type="button" class="btn btn-info btn-lg btn-block" (click)="input.click()" alt="">Subir Imagen</button>


<div class="row">
  <div *ngFor="let item of imgSub" class="col-md-4 col-sm-6 col-lg-4 mb-1">
    <div class="card ">
      <img class="card-img-top" src="{{item.url}}" alt="Card image cap">
      <div class="card-body">
        <h6 class="card-title text-muted">ID: {{item._id}}</h6>
        <button class="btn btn-danger btn-sm btn-sm text-center">Eliminar</button>
      </div>
    </div>
  </div>

</div>
