<body>
  <app-nav-usuario></app-nav-usuario>
  <section class="pt-5 social center" style="margin-top:50px;" id="regUsuarioSection">
  <div class="container">
      <div class="card" style="width: absolute;">
          <div class="card-header">
              <h3>¡Ingresa tus datos nuestro Cliente especial!</h3>
            </div>
          <div class="card-body">
            <h5 class="card-title"> <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            </svg>Rellena los campos.</h5>
            <hr>

    <div class="frontbox ">
      <div class="login">
        <h2>iniciar sesión</h2>
        <div class="alert alert-danger" *ngIf="error" role="alert">
          Datos incorrectos
        </div>
        <div class="inputbox">
          <input [(ngModel)]="usuario.emailUsuario" type="text" name="email" placeholder="correo">
          <input [(ngModel)]="usuario.password" type="password" name="password" placeholder="  contraseña">
        </div>
        <p>¿Olvidaste tu contraseña?</p>
        <button (click)="loginU()" class="btn-primary">iniciar sesión</button>
      </div>


    </div>
              <a href="registro-usuario" class="center">No estas registrado? click aqui</a>
          </div>
        </div>
  </div>
</section>
