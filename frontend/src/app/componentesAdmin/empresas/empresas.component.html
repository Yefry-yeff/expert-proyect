<h2 class="text"><b>Hola Amin! Mira los roles de usuario existntes</b></h2> <br>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre Empresa</th>
        <th scope="col">Correo</th>
        <th scope="col">Direccion</th>
        <th scope="col">Descripcion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of empresa" class="table-dark">
        <td>{{item.nombreEmpresa}}</td>
        <td>{{item.correoEmpresa}}</td>
        <td>{{item.direccion}}</td>
        <td>{{item.descripcion}}</td>
        <td><button (click)="eliminarEmpresas(item._id)" type="button" class="btn btn-danger">Eliminar</button></td>
      </tr>
     
    </tbody>
  </table>

  <div class="row">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalEmpresa" >
      Agregar Nueva Empresa
    </button>  
</div>


<div class="modal fade" id="ModalEmpresa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar una nueva Empres</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre de la Empres</label>
            <input [(ngModel)]="empresas.nombreEmpresa" type="text" class="form-control"
              placeholder="TYPE HERE">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Correo Electronico</label>
            <input [(ngModel)]="empresas.correoEmpresa" type="text" class="form-control" placeholder="TYPE HERE">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Direccion de domicilio</label>
            <input [(ngModel)]="empresas.descripcion" type="text" class="form-control" placeholder="TYPE HERE">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contrase√±a</label>
            <input [(ngModel)]="empresas.password" type="text" class="form-control" placeholder="TYPE HERE">
          </div>
          <button type="button" (click)="agregarEmpresa()"  class="btn btn-primary">Agregar</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">cerrar</button>
      </div>
    </div>
  </div>
</div>
