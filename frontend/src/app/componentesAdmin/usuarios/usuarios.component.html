
<h2 class="text"><b>Hola Admin! Estos son nuestros usuarios registrados</b></h2> <br>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Alias</th>
      <th scope="col">Edad</th>
      <th scope="col">Direccion</th>
      <th scope="col">Correo Electronico</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of usuario" class="table-dark">
      <td>{{item.nombreUsuario}}</td>
      <td>{{item.apellidoUsuario}}</td>
      <td>{{item.nickNameUsuario}}</td>
      <td>{{item.edadUsuario}}</td>
      <td>{{item.direccionUsiario}}</td>
      <td>{{item.emailUsuario}}</td>
      <td><button type="button" (click)="eliminarUsuario(item._id)" class="btn btn-danger btn-xs">Eliminar</button></td>
    </tr>
  </tbody>
</table>

<div class="row m-5">
  <div class="col-8">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Agregar Usuario
    </button>  
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar un Cliente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input [(ngModel)]="usuarios.nombreUsuario" type="text" class="form-control"
              placeholder="TYPE HERE">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Apellido</label>
            <input [(ngModel)]="usuarios.apellidoUsuario" type="text" class="form-control" placeholder="TYPE HERE">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">nickName</label>
            <input [(ngModel)]="usuarios.nickNameUsuario" type="text" class="form-control" placeholder="TYPE HERE">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Edad</label>
            <input [(ngModel)]="usuarios.edadUsuario" type="text" class="form-control" placeholder="TYPE HERE">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Direccion</label>
            <input [(ngModel)]="usuarios.direccionUsiario" type="text" class="form-control" placeholder="TYPE HERE">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Correo Electronico</label>
            <input [(ngModel)]="usuarios.emailUsuario" type="text" class="form-control" placeholder="TYPE HERE">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contrase√±a</label>
            <input [(ngModel)]="usuarios.password" type="password" class="form-control" placeholder="TYPE HERE">
          </div>
          <button type="button" (click)="agregarUsuario()" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">cerrar</button>
      </div>
    </div>
  </div>
</div>
