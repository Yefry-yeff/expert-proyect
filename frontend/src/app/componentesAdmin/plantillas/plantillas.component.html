
<div class="container">
  <div *ngFor="let item of page" class="row">
    <div class="col-md-18" style="padding-top: 15px;">
      <div class="card " style="width: 22rem; border-radius: 5%; ">
        <div class="card-header">
          {{item.plantilla}}
        </div>
        <div class="card-body">
          <h5 class="card-title">Atributos escogidos</h5>
          <p class="card-text">Color Principal: {{item.colorPrincipal}}</p>
          <p class="card-text">Color Secundario: {{item.colorSecunario}}</p>
          <p class="card-text">navbarColor: {{item.navbarColor}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
</div>

<div class="row m-5">
  <div class="col-8">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Agregar Usuario
    </button>  
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar un Cliente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control"
              placeholder="TYPE HERE">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Apellido</label>
            <input type="text" class="form-control" placeholder="TYPE HERE">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">nickName</label>
            <input type="text" class="form-control" placeholder="TYPE HERE">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Edad</label>
            <input  type="text" class="form-control" placeholder="TYPE HERE">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Direccion</label>
            <input type="text" class="form-control" placeholder="TYPE HERE">
          </div>
          <button type="button"  class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">cerrar</button>
      </div>
    </div>
  </div>
</div>
 





</div>
