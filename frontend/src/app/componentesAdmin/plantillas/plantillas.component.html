<div class="container">
  <div *ngFor="let item of page" class="row">
    <div class="col-12" style="padding-top: 15px;">
      <div class="card " style="width: 22rem; border-radius: 5%; ">
        <div class="card-header">
          <img class="card-img-top" src="../../../assets/images/p1.jpg" alt="Card image cap">
          {{item.plantilla}}
        </div>
        <div class="card-body">
          <h5 class="card-title">Atributos escogidos</h5>
          <p class="card-text">Color Principal: {{item.colorPrincipal}}</p>
          <p class="card-text">Color Secundario: {{item.colorSecunario}}</p>
          <p class="card-text">navbarColor: {{item.navbarColor}}</p>
          <button (click)="eliminarPage(item._id)" type="button" class="btn btn-danger">
            Eliminar
          </button>
        </div>
      </div>
    </div>
</div>

<div class="row m-5">
  <div class="col-12">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalPlantilla" >
      Agregar Nueva Pantilla
    </button>  
  </div>
</div>

<div class="modal fade" id="ModalPlantilla" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar una nueva plantilla</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input [(ngModel)]="pages.plantilla" type="text" class="form-control"
              placeholder="TYPE HERE">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Color principal de la nueva web</label>
            <input [(ngModel)]="pages.colorPrincipal" type="text" class="form-control" placeholder="TYPE HERE">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Color secundario de la nueva web</label>
            <input [(ngModel)]="pages.colorSecunario" type="text" class="form-control" placeholder="TYPE HERE">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Color del Navbar</label>
            <input [(ngModel)]="pages.navbarColor" type="text" class="form-control" placeholder="TYPE HERE">
          </div>
          <button type="button" (click)="agregarPage()"  class="btn btn-primary">Agregar</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">cerrar</button>
      </div>
    </div>
  </div>
</div>
